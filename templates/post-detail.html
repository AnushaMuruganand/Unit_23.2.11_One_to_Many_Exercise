{% extends 'base.html' %}

{% block title %} Post Details {% endblock %}

{% block content %}

<div class="container m-5">
    <div class="row">
        <div class="col-sm-10 col-12 mt-5">
            <h1>{{ post.title }}</h1>

            <p>{{ post.content }}</p>
            <p><i> By {{ post.user.full_name }} on {{ post.formatted_date }}</i></p>

            <form>
                <button class="btn btn-outline-primary"
                        formmethod="GET"
                        formaction="/users/{{ post.user_id }}">Cancel</button>
                <button class="btn btn-primary"
                        formmethod="GET"
                        formaction="/posts/{{ post.id }}/edit">Edit</button>
                <button class="btn btn-danger"
                        formmethod="POST"
                        formaction="/posts/{{ post.id }}/delete">Delete</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
